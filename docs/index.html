<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>typeditor online demo</title>
  <style>
    body {
      background: #eff0f3
    }

    .wrapper {
      height: 500px;
      width: 800px;
      margin: 30px auto;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div id="typeditor"></div>
  </div>
  <script>
    new Typeditor({
      el: '#typeditor'
    })
  </script>
</body>

</html>
